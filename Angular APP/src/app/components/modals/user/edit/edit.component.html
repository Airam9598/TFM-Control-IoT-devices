<div class="modal fade" id="EditUserPanel" tabindex="-1" aria-labelledby="EditUserPanel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" id="closeEditUser" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form novalidate [formGroup]="userform" (ngSubmit)="editUser()">
                <label for="name">
                    <p>Nombre</p>
                    <input class="form-control" (keyup)="checkvalid($event)" type="text" minlength="2" maxlength="50" name="name" id="name" formControlName="name" placeholder="Nombre" required>
                </label>

                <label for="email">
                    <p>Correo electrónico</p>
                    <input class="form-control" (keyup)="checkvalid($event)" type="email" name="email" id="email" formControlName="email" placeholder="Correo electrónico" required>
                </label>

                <label for="oldpassword">
                    <p>Contraseña actual</p>
                    <input class="form-control" (keyup)="checkvalid($event)" type="password" name="oldpassword" id="oldpassword" formControlName="oldpassword" placeholder="Contraseña actual">
                </label>

                <label for="password">
                    <p>Nueva Contraseña</p>
                    <input class="form-control" (keyup)="checkvalid($event)" type="password" name="password" id="password" formControlName="password" placeholder="Contraseña nueva">
                </label>

                <p *ngIf="error" class="error" id="error" [innerHTML]="errorMessage"></p>
                <input class="btn" type="submit" value="Editar" [disabled]="!userform.valid">
            </form>
            <button class="btn red" data-bs-toggle="modal" data-bs-target="#deleteItem"  >Eliminar cuenta</button>
        </div>
      </div>
    </div>
</div>

<modal-delete (activedelete)="deleteUser()" [item]="this.actUser" [text]='text'></modal-delete>
